[workspace]
members = [
    "silk-signaller",
    "silk-server",
    "silk-client",
    "silk-common",
    "bevy-silk",
]
resolver="2"

[workspace.dependencies]
matchbox_socket = { git = "https://github.com/johanhelsing/matchbox", rev = "14b05df" }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
serde_json = "1.0"